    <div class="display dia">
        <script>
            function diamondFunction(n){
                n = parseInt(n,10);
                var i, s;
                document.write("<pre>");
                for(i = 1; i <= n; i++ )
                {
                for ( s = 1; s <= n-i; s++ )
                {
                    document.write("");
                }
                for ( s = 1; s <= i; s++ )
                {
                     document.write(" * ");
                }
                document.write("<br/>");
                }
                for(i = n-1; i >= 1; i-- )
                {
                for ( s = 1; s <= n-i; s++ )
                {
                    document.write("");
                }
                for ( s = 1; s <= i; s++ )
                {
                    document.write(" * ");
                }
                    document.write("<br/>");
                }
            }
            diamondFunction(10);
        </script>
    </div>
