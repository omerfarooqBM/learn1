				Now, we have to test our installation. Is Git ready to rock? Let's find out!<br/><br/>

				<figcaption>
					Open a prompt and simply type git (or the equivalent, git --help), as shown in
					the following screenshot:
				</figcaption>
				</figure>
				<h3 style="color:blue">Setting up a new repository</h3>
				<figure>
					<p>The first step is to set up a new repository (or repo, for short). A repo is a container
					for your entire project; every file or subfolder within it belongs to that repository,
					in a consistent manner. Physically, a repository is nothing other than a folder that
					contains a special .git folder, the folder where the magic happens.
					<br/><br/>Let's try to make our first repo. Choose a folder you like, and type the git init
					command, as shown here:</p>
					<img class="pic" src="images/i6.PNG" alt="pic6"/>
					<img class="picbig" src="images/i6.PNG" alt="pic6"/>
					<br/>
				</figure>
				
				<figure>
					<p>Whoa! What just happened? Git created a .git subfolder. The subfolder (normally
					hidden in Windows) contains some files and folders, as shown in the next screenshot:</p>
					<img class="pic" src="images/i7.PNG" alt="pic7"/>
					<img class="picbig" src="images/i7.PNG" alt="pic7"/>
					<br/>
				<figcaption>
					<p>At this point, it is not important for us to understand what is inside this folder. The
					only thing you have to know is that you do not have to touch it, ever! If you delete it
					or if you modify files inside by hand, you could get into trouble.</p>
				</figcaption>
				</figure>
