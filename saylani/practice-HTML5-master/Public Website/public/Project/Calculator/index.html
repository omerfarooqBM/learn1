<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
</head>
<body>
    <div class="container">
        <div class="mini-container">Calculator</div>
        <div class="big-container">
                <table class="table1" id="re">
                <tr>
                    <td class="option"><button class="add" onclick="Addfunction()">Addition +</button></td>
                    <td class="result-box" id="addition"></td>
                </tr>
                <tr>
                    <td class="option"><button class="sub" onclick="Subfunction()">Subtract -</button></td>
                    <td class="result-box" id="subtraction"></td>
                </tr>
                <tr>
                    <td class="option"><button class="mul" onclick="Mulfunction()">Multiply x</button></td>
                    <td class="result-box" id="multiplication"></td>
                </tr>
                <tr>
                    <td class="option"><button class="div" onclick="Divfunction()">Division /</button></td>
                    <td class="result-box" id="division"></td>
                </tr>
                <tr>
                    <td class="option"><button class="mod" onclick="Modfunction()">Mod %</button></td>
                    <td class="result-box" id="mod"></td>
                </tr>   
            </table>    
        </div>
    </div>
</body>
</html>
