<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saylani Certficate</title>
    <link rel="stylesheet" href="style.css"/>
   
</head>
<body>
    <div class="container1">
        <div class="container1-child">
            <h1 class="title">Saylani welfare Mass training & Job Creation Program</h1>
            <img class="logo-size" src="images/Saylani-logo.png" alt="saylani-logo" title="Saylani Logo"/>
        </div>
        <div class="container2">
             <div class="text-container">
                 <span class="text1">Student Name: <span class="user" id="name"></span></span> 
                 <span class="text2">Roll No. <span class="user" id="no"></span></span> 
                 <p class="text1">Father Name: <span class="user" id="father-name"></span></p>
                 <br/>
                 <p class="text1">Percentage in Hyper Text Markup Language(HTML): <span class="user" id="html-test"></span></p>
                 <p class="text1">Percentage in Cascading Style Sheet(CSS Test-1): <span class="user" id="css-test"></span></p>
                 <p class="text1">Percentage in Cascading Style Sheet(CSS Test-2): <span class="user" id="css2-test"></span></p>
                 <p class="text1">Average percentage in all Test: <span class="user" id="total"></span></p>
                 <script src="java.js"></script>
              </div>
        </div>
        <div class="footer">
            <img src="images/1.jpg" alt="Mass Training" title="Saylani Mass Training"/>
        </div>
    </div>
</body>
</html>
