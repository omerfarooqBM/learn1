<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="button-1">
            <a class="link-signin" href="#">Sign in</a>
        </div>
    </div>
        <div class="heading1">Create your Google Account</div>
        
        <div class="main-container">
        <div class="image-box">
            <div class="heading2">One account is all you need</div>
            <div class="heading3">One free account gets you into everything Google.</div>
            <div class="gmail-logos"></div>
            <div class="heading4"> 
                <h4>Take it all with you</h4>
                <p>Switch between devices, and pick up wherever you left off.</p>
            </div>
            <div class="image"></div>
        </div>
        <div class="form-box">
                <form action="" method="get">
                    <label class="label1">
                        Name<br/>
                        <input class="name-feild" type="text" name="user-first-name" placeholder="First" required/>
                    </label>
                    <label>
                        <input class="name-feild2" type="text" name="user-Last-name" placeholder="Last" required/>
                    </label><br/>
                     <label class="label1">
                        Choose your username<br/>
                        <input class="email-feild" type="email" name="email" placeholder="@gmail.com" required/>
                    </label><br/>
                     <label class="label1">
                        Create a password<br/>
                        <input class="password-feild" type="password" name="password" placeholder="Password" required/>
                    </label><br/>
                     <label class="label1">
                        Confirm your password<br/>
                        <input class="password-feild" type="password" name="password" placeholder="Password" required/>
                    </label><br/>
                     <label class="label1">
                        Birthday<br/>
                        <select class="month" name="Date" >
                                <option value="month">Month</option>
                                <option value="jan">January</option>
                                <option value="fab">February</option>
                                <option value="mar">March</option>
                                <option value="apr">April</option>
                                <option value="may">May</option>
                                <option value="jun">June</option>
                                <option value="jul">July</option>
                                <option value="aug">August</option>
                                <option value="sep">September</option>
                                <option value="oct">October</option>
                                <option value="nov">November</option>
                                <option value="dec">December</option>
                            </select>
                    </label>
                    <label>
                            <input class="day" type="text" name="day" placeholder="Day" required/>
                            <input class="year" type="text" name="year" placeholder="Year" required/>
                    </label><br/>
                    <label class="label1">
                        Gender<br/>
                        <select name="gender" class="gender">
                            <option value="option">I am....</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                    <label class="label1">
                        Mobile phone<br/>
                        <input class="mobile-feild" type="text" name="number"  required/>
                    </label><br/>
                    <label class="label1">
                        Your current email address<br/>
                        <input class="mobile-feild" type="email" name="email"  required/>
                    </label><br/>
                    <label class="label1">
                        Location<br/>
                        <select name="gender" class="gender">
                            <option value="China">China</option>
                            <option value="Japan">Japan</option>
                            <option value="Pakistan">Pakistan</option>
                            <option value="USA">USA</option>
                        </select>
                    </label>
                    <input class="next" type="submit" value="Next step"/>
                </form>
        </div>
    </div>
</body>
</html>
