<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 box-1">
                <div class="col-md-12 text-center">
                    <h2>Calculator</h2>
                </div>
                <hr/>
                <div class="col-md-12">
                    <div class="col-md-12 box-2">
                        <span id="display"></span>
                    </div>
                </div>
                <div class="col-md-10 ">
                    <div class="col-md-12 box-3">
                        <button class="btn btn-warning btn-size1" onClick="Plus()" >+</button>
                        <button class="btn btn-warning btn-size1" id="sub">-</button>
                        <button class="btn btn-warning btn-size1" id="mul">*</button>
                        <button class="btn btn-warning btn-size1" id="divi">/</button>
                        <button class="btn btn-warning btn-size1" id="mode">%</button>
                    </div>
                    <div class="col-md-11 box-4">
                        <button class="btn btn-success btn-size" onclick="nine()">9</button>
                        <button class="btn btn-success btn-size">8</button>
                        <button class="btn btn-success btn-size">7</button>
                        <button class="btn btn-success btn-size">6</button>

                    </div>
                    <div class="col-md-12 box-4">
                        <button class="btn btn-success btn-size">5</button>
                        <button class="btn btn-success btn-size">4</button>
                        <button class="btn btn-success btn-size">3</button>
                        <button class="btn btn-success btn-size">2</button>

                    </div>
                    <div class="col-md-12 box-4">
                        <button class="btn btn-success btn-size">1</button>
                        <button class="btn btn-success btn-size">0</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
