<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        #userInput{
            width: 250px;
            padding: 8px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            margin-top: 10px;
        }
        #userPassword{
            margin-top: 10px;
            width: 250px;
            padding: 8px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
        }
        .submit{
            padding: 9px 18px 9px 18px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1em;
            color: white;
            background:-webkit-linear-gradient(lightseagreen,darkcyan); 
            border: hidden;
            border-radius: 5px;
            outline: 0px;
            margin-top: 20px;
        }
        .submit:hover{
            background: darkcyan;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <input type="email" id="userInput" placeholder="Write your Email"/><br/>
        <input type="password" id="userPassword" placeholder="Write your password"/><br/>
        <input type="button" class="submit" value="Click Me" onclick="userDetails()"/><br/>
    </form>
    <div id="div">
        <h3 id="useremail"></h3>
        <h3 id="userpassword"></h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
