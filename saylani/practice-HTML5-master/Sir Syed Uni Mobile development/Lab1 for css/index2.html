<!doctype html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="style2.css"/>
</head>
<body>
	<div class="parent">
	<h1 class="heading">Sign Up</h1>
	<form class="form1" action="" method="get">
		<label>Enter Full Name:<br/>
			<input class="text-feild" type="text" name="username" placeholder="Full Name" required="required"/>
		<label>
		<br/><br/>
		<label>Enter Email:<br/>
			<input class="text-feild" type="email" name="email" placeholder="Email" required="required"/>
		<label>
		<br/><br/>
		<label>Enter Password:<br/>
			<input class="text-feild" type="password" name="password" placeholder="password"/>
		<label>
		<br/><br/>
		<label>Select Gender:<br/>
			<input type="radio" name="gender" value="male"/>Male
			<input type="radio" name="gender" value="female"/>Female
		<label>
		<br/><br/>
		<label>Select Country:<br/>
			<select class="option1" name="country">
				<option>America</option>
				<option>England</option>
				<option>China</option>
				<option>India</option>
				<option>Pakistan</option>
			</select>
		<label>
		<br/><br/>
		<label>Enter Address:<br/>
			<textarea class="text-feild2" placeholder="your address"></textarea>
		<label>
		<br/><br/>
		<label>
			<input class="submit" type="submit" name="submit" value="Sign Up Now"/>
		<label>
	</form>
	</div>
</body>
</html>
