<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Managment System</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="../style.css" />
</head>

<body>
    <div class="container-flex Main-div">
        <div class="container-flex">
            <nav class="navbar header ">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand logo" href="#">EMS</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active "><a class=" link-1" href='../index.html'>Home</a></li>
                        <li><a class=" link-1" href="./gallery.html">Gallery</a></li>
                        <li><a class=" link-1" href="./Contact.html">Contact</a></li>
                    </ul>
                    
                </div>
            </nav>
        </div>
        <div class="container ">
            <div class="row">
                <div class="col-md-8 box11 col-md-offset-2">
                    <form name="myForm">
                        <div class="form-group">
                            <label for="name">Enter name:</label>
                            <div id="checkName"></div>
                            <input id="name" type="text" class="form-control" name="name" placeholder="Enter your name.." />
                        </div>
                        <div class="form-group">
                            <label for="email">Enter Email:</label>
                            <div id="checkEmail"></div>
                            <input id="email" type="emails" class="form-control" name="email" placeholder="Enter your email.." />
                        </div>
                        <div class="form-group">
                            <label for="user-message">Message</label>
                            <div id="checkMess"></div>
                            <textarea name="use-message" id="message" cols="30" rows="5" class="form-control" id="user-message" placeholder="Enter your message more then 15 Words.."></textarea>
                        </div>
                        <div class="col-md-offset-10">
                            <button type="button" class="btn btn-info" onclick="messageForm()">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container box4">
            <div class="col-md-12">
                <img class="stage" src="../images/stage.png" alt="Stage" />
                <div class="col-md-5 col-md-offset-4 Event">
                    <h3>Celebrate Your Event</h3>
                </div>
            </div>
        </div>
</body>

</html>
