<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EMAC</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container-flex Main-div">
        <div class="container-flex">
            <nav class="navbar navbar-inverse " id="my-navbar">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle " data-toggle="collapse" data-target="#navbar-collapse">
                            <span class="icon-color icon-bar"></span>
                            <span class="icon-color icon-bar"></span>
                            <span class="icon-color icon-bar"></span>
                            <!--<span class="icon-color icon-bar"></span>-->
                        </button>
                        <a href="JavaScript:void(0)" class="navbar-brand" id="logo">
                            <marquee behavior="slide" scrollamount="3">EMAC</marquee>
                        </a>
                    </div>
                    <ul class="nav navbar-nav navbar-right login ">
                        <li>
                            <a class=" link-2" href="#" data-toggle="modal" data-target="#signIn">
                                <span class="glyphicon glyphicon-log-in ">
                                    </span> Login</a>
                        </li>
                    </ul>
                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav link1 navbar-nav">
                            <li class="active "><a class=" link-1" href="./index.html">Home</a></li>
                            <li><a class=" link-1" href="./pages/controller.html">Controller</a></li>
                            <li><a class=" link-1" href="">Data Sheet</a></li>
                            <li><a class=" link-1" href="">Graphs</a></li>
                            <li><a class=" link-1" href="">Contact Us</a></li>
                        </ul>
                    </div>

                </div>
            </nav>

        </div>
        <!-- Trigger the modal with a button -->
        <div class="container">
            <!-- Trigger the modal with a button -->
            <!-- Modal -->
            <div class="modal fade" id="signIn" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h2 class="modal-title">Log In</h2>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form name="myForm">
                                        <div class="form-group">
                                            <label for="email">Enter Email:</label>
                                            <input id="email" type="email" class="form-control" name="email" placeholder="Enter Email" />
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Enter Password:</label>
                                            <input id="password" name="password" type="password" class="form-control" placeholder="Enter password" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning" data-dismiss="modal">Cencel</button>
                            <button type="button" class="btn btn-info" onclick="Login()">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="text-center">
                <h1 class="heading">Energy & Fuel Monitoring & Controlling</h1>
                <br/>
                <br/>
            </div>
        </div>


        <div class="container col-md-10 col-md-offset-1">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner ">
                    <div class="item active ">
                        <img src="./images/birthday-packages.jpg" alt="birthday" style="width:100%; height:350px;">
                        <div class="carousel-caption">
                            <h3>Happy Birthday</h3>
                            <!--<p>LA is always so much fun!</p>-->
                        </div>
                    </div>

                    <div class="item ">
                        <img src="./images/Nochevieja_Valencia.jpg" alt="Party" style="width:100%; height:350px;">
                        <div class="carousel-caption">
                            <h3>Lets Enjoy Party</h3>
                            <!--<p>LA is always so much fun!</p>-->
                        </div>
                    </div>

                    <div class="item ">
                        <img src="./images/best-wedding-stage.jpg" alt="wedding" style="width:100%; height:350px;">
                        <div class="carousel-caption">
                            <h3>Wedding Stage</h3>
                            <!--<p>LA is always so much fun!</p>-->
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
            <br/>
            <br/>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <script src="./app.js"></script>
</body>

</html>
